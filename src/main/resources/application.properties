#项目上下文
server.servlet.context-path=/video

#视图解析器
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#配置数据源
spring.datasource.url=jdbc:mysql:///video?serverTimezone=UTC
spring.datasource.driver=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456


#mybatis扫描mapper.xml(如果.xml和.java没有放在同一个包下)
mybatis.mapper-locations=classpath:mapper/*.xml

#配置文件上传器
spring.http.multipart.maxFileSize=100Mb
#ftp相关配置
FTP.ADDRESS=192.168.177.128
spring.http.multipart.maxRequestSize=100Mb
FTP.PORT=21
FTP.USERNAME=zhangzhao
FTP.PASSWORD=zhangzhao
FTP.BASEPATH=/home/zhangzhao/images
#图片服务器相关配置
IMAGE.BASE.URL=ftp://192.168.177.128/images



# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.177.128
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=zhangzhao
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000


